{% extends "base.html" %}

{% block head %}
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/cmt/static/SlickGrid/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="/cmt/static/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>

{% endblock head %}

{% block content%}
<div class="row">
	<div class="large-12 columns">
		<div class="panel">
  			<div id="myGrid" style="width:100%;height:600px;"></div>
		</div>
	</div>
</div>

<script src="/cmt/static/SlickGrid/lib/jquery-1.7.min.js"></script>
<script src="/cmt/static/SlickGrid/lib/jquery.event.drag-2.0.min.js"></script>
<script src="/cmt/static/SlickGrid/slick.core.js"></script>
<script src="/cmt/static/SlickGrid/slick.grid.js"></script>

<script>
  var grid;
  var columns = [
    {id: "resultType", name: "Result type", field: "resultType", width: 200},
    {id: "result", name: "Result", field: "result", width: 300}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false
  };

  $(function () {
    var data = [];
    data[0] = {resultType:"pricingDate", result:"{{pricingDate}}"};
    data[1] = {resultType:"Start Date", result:"{{startDate}}"};
    data[2] = {resultType:"End Date", result:"{{endDate}}"};
    data[3] = {resultType:"Step Size", result:'{{stepSize}}'};
    data[4] = {resultType:"Step Unit", result:"{{stepUnit}}"};
    data[5] = {resultType:"Calendar", result:"{{calendar}}"};
    data[6] = {resultType:"Mean1", result:'{{mean1}}%'};
    data[7] = {resultType:"Mean2", result:'{{mean2}}%'};
    data[8] = {resultType:"Standard Deviation1", result:'{{standardDeviation1}}%'};
    data[9] = {resultType:"Standard Deviation2", result:'{{standardDeviation2}}%'};
    data[10] = {resultType:"Correlation", result:'{{correlation}}%'};
    data[11] = {resultType:"Covariance", result:'{{covariance}}%'};
    
    grid = new Slick.Grid("#myGrid", data, columns, options);
  })

</script>
{% endblock content %}

{% block graphs %}
<img src="graphHistogram.png" width="400" height="400">

<img src="graphScatter.png" width="400" height="400">
<img src="graphPie.png" width="400" height="400"><br/>
<img src="graphLine.png" width="400" height="400"><br/>
---!>
{% endblock graphs %}
