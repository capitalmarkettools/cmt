{% extends "base.html" %}

{% block content %}
{{message}}
<form action="." method="post">{% csrf_token %}
	<div class="row">
		<div class="small-6 columns">
			<div class="panel">
				<input type="submit" value="Save" name="Save" class="button">
				<input type="submit" value="Delete" name="Delete" class="button">
				{% load crispy_forms_tags %}
				{% crispy form %}
			</div>
		</div>
	</div>
</form>
{% endblock content %}
